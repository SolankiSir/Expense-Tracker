<!DOCTYPE html>
<html>
<head>
    <title>Edit Transaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Transaction #{{ txn.id }}</h1>
    <form method="post" action="{{ url_for('edit', txn_id=txn.id) }}">
        <label>Date (YYYY-MM-DD): <input type="date" name="date" value="{{ txn.date }}" required></label><br><br>
        <label>Type:
            <select name="type" required>
                <option value="income" {% if txn.type == 'income' %}selected{% endif %}>Income</option>
                <option value="expense" {% if txn.type == 'expense' %}selected{% endif %}>Expense</option>
            </select>
        </label><br><br>
        <label>Category: <input type="text" name="category" value="{{ txn.category }}" required></label><br><br>
        <label>Amount: <input type="number" step="0.01" name="amount" value="{{ txn.amount }}" required></label><br><br>
        <label>Description: <input type="text" name="description" value="{{ txn.description }}"></label><br><br>
        <button type="submit">Update</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Transactions</a>
</body>
</html>
