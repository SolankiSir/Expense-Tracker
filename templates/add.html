<!DOCTYPE html>
<html>
<head>
    <title>Add Transaction</title>
</head>
<body>
    <h1>Add Transaction</h1>
    <form method="post" action="{{ url_for('add') }}">
        <label>Date (YYYY-MM-DD): <input type="date" name="date" required></label><br><br>
        <label>Type:
            <select name="type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </label><br><br>
        <label>Category: <input type="text" name="category" required></label><br><br>
        <label>Amount: <input type="number" step="0.01" name="amount" required></label><br><br>
        <label>Description: <input type="text" name="description"></label><br><br>
        <button type="submit">Add</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Transactions</a>
</body>
</html>
